<!doctype html>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  html,body{margin:0}
  #wrap{
    width:800px; height:500px; position:relative;
    margin: 0 auto;            /* centers horizontally */
  }
  #rive{position:absolute; inset:0; width:100%; height:100%}
</style>

<div id="wrap"><canvas id="rive"></canvas></div>

<script src="https://unpkg.com/@rive-app/canvas@2"></script>
<script>
  const W = 800, H = 500;
  const dpr = Math.max(1, window.devicePixelRatio || 1);
  const canvas = document.getElementById('rive');
  canvas.width  = W * dpr;
  canvas.height = H * dpr;
  canvas.style.width  = W + 'px';
  canvas.style.height = H + 'px';

  new rive.Rive({
    src: "./assets/animation.riv",
    canvas,
    autoplay: true,
    artboard: "MainScreen",
    stateMachines: ["State Machine 1"]
  });
</script>
